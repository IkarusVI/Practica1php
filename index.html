    <form id="form" method="POST" action="ws/crearUsuario.php"> 

        <div class="form-camp">
            <label for="name">Introduce tu Nombre</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-camp">
            <label for="lastname">Introduce tus Apellidos</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-camp">
            <label for="pass">Introduce tu Password</label>
            <input type="password" id="pass" name="password" required>
        </div>

        <div class="form-camp">
            <label for="number">Introduce tu Teléfono</label>
            <input type="tel" id="number" name="number" required>
        </div>

        <div class="form-camp">
            <label for="email">Introduce tu Email</label>
            <input type="email" id="email" name="email" required>
        </div>    

        <div id="gender-option" class="form-camp">
            <label for="male">Masculino:</label>
            <input type="radio" id="male" name="gender" value="masculino" required>
            <label for="female">Femenino:</label>
            <input type="radio" id="female" name="gender" value="femenino" required>
        </div>


        <input class="form-camp" id="submit" type="submit">

    </form>
